<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="tictactoe.css" type="text/css" media="all" />
</head>

<body>
  <main>
    <h1>Tic Tac Toe</h1>
    
    <div class="input-container">
      <input id="row" placeholder="row" />
      <input id="column" placeholder="column" />
      <button id="enter" onclick="submitTurn()">Enter</button>
      <button id="restart" onclick="restart()">Restart</button>
    </div>
  
    <table id="board">
      <tbody>
        <tr>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr>
          <th>1</th>
          <td id="11">-</td>
          <td id="12">-</td>
          <td id="13">-</td>
        </tr>
        <tr>
          <th>2</th>
          <td id="21">-</td>
          <td id="22">-</td>
          <td id="23">-</td>
        </tr>
        <tr>
          <th>3</th>
          <td id="31">-</td>
          <td id="32">-</td>
          <td id="33">-</td>
        </tr>
      </tbody>
    </table>
  
    <h3 id="outcome">
      <!--Inner HTML-->
    </h1>
  </main>
  <script src="tictactoe.js"></script>

</body>

</html>
